username <input ng-model="vm.username"> {{vm.username}}
password <input ng-model="vm.password"> {{vm.password}}
email <input ng-model="vm.email"> {{vm.email}}
<button>hi</button>
</form>
</div>

<div>
<form ng-submit="vm.grabLoginUserData(vm.user, vm.pass)">

password <input ng-model="vm.pass"> {{vm.pass}}
<button>hi</button>
</form>
</div>
